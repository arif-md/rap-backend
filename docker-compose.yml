version: '3.8'

services:
  # Angular Frontend Application
  frontend:
    image: ${ACR_LOGIN_SERVER}/rap-frontend:${FRONTEND_VERSION:-latest}
    container_name: rap-frontend
    ports:
      - "4200:80"
    environment:
      - API_BASE_URL=http://backend:8080
      - PROCESS_SERVICE_URL=http://process-service:8090
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Spring Boot Backend Application (Built Locally)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${ACR_LOGIN_SERVER}/rap-backend:${BACKEND_VERSION:-dev}
    container_name: rap-backend
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=docker
      
      # Spring Security Configuration
      - SPRING_SECURITY_USER_NAME=${SPRING_SECURITY_USER_NAME:-admin}
      - SPRING_SECURITY_USER_PASSWORD=${SPRING_SECURITY_USER_PASSWORD:-admin123}
      
      # Database Configuration (SQL Server)
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://database:1433;databaseName=raptordb;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-sa}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.microsoft.sqlserver.jdbc.SQLServerDriver
      
      # JPA/Hibernate Configuration (validate mode - Flyway manages schema)
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_SHOW_SQL=false
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.SQLServerDialect
      
      # Flyway Configuration (automatic schema migrations)
      - SPRING_FLYWAY_ENABLED=true
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=true
      
      # MyBatis Configuration
      - MYBATIS_MAPPER_LOCATIONS=classpath:mapper/**/*.xml
      - MYBATIS_TYPE_ALIASES_PACKAGE=x.y.z.backend
      
      # Logging
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_X_Y_Z_BACKEND=DEBUG
      
      # JVM Options
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # jBPM Process Service
  process-service:
    image: ${ACR_LOGIN_SERVER}/rap-process-service:${PROCESS_SERVICE_VERSION:-latest}
    container_name: rap-process-service
    ports:
      - "8090:8090"
    environment:
      - DB_HOST=database
      - DB_PORT=1433
      - DB_NAME=processdb
      - DB_USERNAME=${DB_USERNAME:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - BACKEND_SERVICE_URL=http://backend:8080
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Microsoft SQL Server Database
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: rap-database
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
      - MSSQL_AGENT_ENABLED=true
    ports:
      - "1433:1433"
    volumes:
      - database-data:/var/opt/mssql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

networks:
  app-network:
    driver: bridge
    name: rap-network

volumes:
  database-data:
    driver: local
