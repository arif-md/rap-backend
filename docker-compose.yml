version: '3.8'

services:
  # Angular Frontend Application
  frontend:
    image: ${ACR_LOGIN_SERVER}/raptor/frontend-dev:${FRONTEND_VERSION:-latest}
    container_name: rap-frontend
    ports:
      - "4200:80"
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8080}
      - PROCESS_SERVICE_URL=http://process-service:8090
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    profiles:
      - full-stack

  # Spring Boot Backend Application (Built Locally)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${ACR_LOGIN_SERVER}/raptor/backend-dev:${BACKEND_VERSION:-dev}
    container_name: rap-backend
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=docker
      
      # Spring Security Configuration
      - SPRING_SECURITY_USER_NAME=${SPRING_SECURITY_USER_NAME:-admin}
      - SPRING_SECURITY_USER_PASSWORD=${SPRING_SECURITY_USER_PASSWORD:-admin123}
      
      # OIDC Configuration (Keycloak) - Mixed hostname strategy
      # Authorization endpoint: localhost (for browser redirects)
      # Other endpoints: host.docker.internal (for backend server calls from container)
      - OIDC_AUTHORIZATION_URI=${OIDC_AUTHORIZATION_URI:-http://localhost:9090/realms/raptor/protocol/openid-connect/auth}
      - OIDC_TOKEN_URI=${OIDC_TOKEN_URI:-http://host.docker.internal:9090/realms/raptor/protocol/openid-connect/token}
      - OIDC_USER_INFO_URI=${OIDC_USER_INFO_URI:-http://host.docker.internal:9090/realms/raptor/protocol/openid-connect/userinfo}
      - OIDC_JWK_SET_URI=${OIDC_JWK_SET_URI:-http://host.docker.internal:9090/realms/raptor/protocol/openid-connect/certs}
      - OIDC_ISSUER_URI=${OIDC_ISSUER_URI:-http://localhost:9090/realms/raptor}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-raptor-client}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:4200}
      
      # CORS Configuration
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:4200,http://localhost:3000}
      
      # Database Configuration (SQL Server)
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://database:1433;databaseName=raptordb;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-sa}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.microsoft.sqlserver.jdbc.SQLServerDriver
      
      # JPA/Hibernate Configuration (validate mode - Flyway manages schema)
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_SHOW_SQL=false
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.SQLServerDialect
      
      # Flyway Configuration (automatic schema migrations)
      - SPRING_FLYWAY_ENABLED=true
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=true
      
      # MyBatis Configuration
      - MYBATIS_MAPPER_LOCATIONS=classpath:mapper/**/*.xml
      - MYBATIS_TYPE_ALIASES_PACKAGE=x.y.z.backend
      
      # Logging
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_X_Y_Z_BACKEND=DEBUG
      
      # JVM Options
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      database:
        condition: service_healthy
      # Note: Keycloak dependency removed - backend can start without OIDC provider
      # If OIDC is needed, start Keycloak separately with: docker-compose up -d keycloak
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Keycloak OIDC Provider (Development)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: rap-keycloak
    environment:
      # Admin Credentials
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      
      # HTTP Port Configuration
      - KC_HTTP_PORT=9090
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      
      # Database Configuration (PostgreSQL for Keycloak)
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=${KEYCLOAK_DB_USER:-keycloak}
      - KC_DB_PASSWORD=${KEYCLOAK_DB_PASSWORD:-keycloak}
      
      # Health and Metrics
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    ports:
      - "9090:9090"
    command:
      - start-dev
      - --http-port=9090
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9090 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles:
      - full-stack

  # PostgreSQL Database for Keycloak
  keycloak-db:
    image: postgres:15-alpine
    container_name: rap-keycloak-db
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=${KEYCLOAK_DB_USER:-keycloak}
      - POSTGRES_PASSWORD=${KEYCLOAK_DB_PASSWORD:-keycloak}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    profiles:
      - full-stack

  # Microsoft SQL Server Database
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: rap-database
    entrypoint: ["/bin/bash", "/docker-entrypoint-initdb.d/entrypoint.sh"]
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
      - MSSQL_AGENT_ENABLED=true
    ports:
      - "1433:1433"
    volumes:
      - database-data:/var/opt/mssql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

networks:
  app-network:
    driver: bridge
    name: rap-network

volumes:
  database-data:
    driver: local
  keycloak-db-data:
    driver: local
